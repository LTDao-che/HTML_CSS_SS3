<!DOCTYPE html>
<html lang="vi">    
<head>
    <title>BTVN3</title>
</head>
<body>
    

    <form action="/submit_form" method="post">
        <label for="name">Họ và tên: </label>
        <input type="text" id="name" name="name" required ><br><br>
        
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="date">Ngày sinh: </label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="gender">Giới tính:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Nữ</label><br><br>

        <label for="tel">Số điện thoại: </label>
        <input type="tel" id="tel" name="tel" required pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>

        <label for="major">Chuyên ngành: </label>
        <input type="text" id="major" name="major" required><br><br>

        <label for="time">Năm nhập học:</label>
        <input type="number" id="time" name="time" required><br><br>

        <label for="GPA">Điểm GPA:</label>
        <input type="number" id="GPA" name="GPA" required><br><br>

        <label for="address">Địa chỉ:</label>
        <textarea id="address" name="address" rows="5" cols="20" required></textarea><br><br>

        <label for="grade">Lớp học:</label>
        <select id="grade" name="grade" required>
            <option value="lop1" selected>Lớp 1</option>
            <option value="lop2">Lớp 2</option>
            <option value="lop3">Lớp 3</option>
        </select><br><br>
        
        <label for="day">Ngày đăng ký học: </label>
        <input type="datetime-local" id="day" name="day"required><br><br>
  
        <input type="submit" value="Gửi thông tin">
    </form>
</body>
</html>
