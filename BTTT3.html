<!DOCTYPE html>
<html lang="vi">    
<head>
    <title>BTTT3</title>
</head>
<body>
    <h2>Đăng ký sinh viên mới</h2>

    <form action="/submit_form" method="post">
        <label for="name">Họ và tên</label>
        <input type="text" id="name" name="name" required value="Nguyễn Văn An"><br><br>

        <label for="date">Ngày sinh đầy đủ</label>
        <input type="date" id="date" name="date" required value="2005-03-15"><br><br>

        <label for="month">Tháng và năm nhập học</label>
        <input type="month" id="month" name="month" required value="2023-09"><br><br>

        <label for="time">Thời gian học</label>
        <input type="time" id="time" name="time" required value="08:00"><br><br>

        <label for="gender">Giới tính</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Nữ</label>
        <input type="radio" id="other" name="gender" value="other" checked>
        <label for="other">Khác</label><br><br>

        <label for="email">Email sinh viên</label>
        <input type="email" id="email" name="email" required value="sinhvien@university.edu.vn"><br><br>

        <label for="password">Mật khẩu</label>
        <input type="password" id="password" name="password" required value="MatKhau1234"><br><br>

        <label for="goal">Mục tiêu học tập</label>
        <textarea id="goal" name="goal" rows="5" cols="40"required>Muốn trở thành lập trình viên giỏi và đóng góp cho xã hội</textarea><br><br>

        <label for="place">Cơ sở</label>
        <select id="place" name="place" required>
            <option value="hanoi" selected>Hà Nội</option>
            <option value="hochiminh">Hồ Chí Minh</option>
            <option value="danang">Đà Nẵng</option>
        </select><br><br>

        <label for="pic">Ảnh thẻ sinh viên</label>
        <input type="file" id="pic" name="pic" accept="image/*" required><br><br>

        <label for="subject">Môn học yêu thích</label>
        <input type="checkbox" id="math" name="subject" value="math" checked>
        <label for="math">Toán học</label>
        <input type="checkbox" id="programming" name="subject" value="programming" checked>
        <label for="programming">Lập trình</label>
        <input type="checkbox" id="english" name="subject" value="english">
        <label for="english">Tiếng Anh</label>
        <input type="checkbox" id="physics" name="subject" value="physics">
        <label for="physics">Vật lý</label>
        <br><br>

        <label for="progress">Tiến độ học tập</label>
        <input type="range" id="progress" name="progress" min="0" max="100" value="65"><br><br>

        <label for="year">Năm học thứ</label>
        <input type="number" id="year" name="year" min="1" max="5" value="2" required><br><br>
  
        <label for="search">Tìm kiếm khóa học</label>
        <input type="search" id="search" name="search" value="Khoa học máy tính"><br><br>

        <label for="color">Màu sắc yêu thích</label>
        <input type="color" id="color" name="color" value="#000000"><br><br>

        <input type="button" value="Hủy">
        <input type="reset" value="Làm mới">
        <input type="submit" value="Gửi">
    </form>
</body>
</html>
